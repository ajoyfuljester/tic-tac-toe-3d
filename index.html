<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    
    <body>

        <button id="open-settings">Settings</button>

        <dialog id="settings">

            <div>

                <div id="P1">

                    <label for="P1Image">Image URL:</label><br>
                    <input type="text" class="image" id="P1Image"><br>
                    <label for="P1Color">Color:</label><br>
                    <input type="color" class="color" id="P1Color">

                </div>

                <div id="P2">

                    <label for="image">Image URL:</label><br>
                    <input type="text" class="image"><br>
                    <label for="color">Color:</label><br>
                    <input type="color" class="color">

                </div>

            </div>



        </dialog>
        
        <div id="board">
            <div class="level y1">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
            <div class="level y2">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
            <div class="level y3">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
        </div>
        
        
        <script src="script.js"></script>
    </body>
    
</html>
