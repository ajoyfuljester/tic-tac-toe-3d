<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    
    <body>

        
        <dialog id="settings">

            <div>

                <div>
                    
                    <div id="P1" class="player-settings">

                        <label for="P1Image">Image URL:</label>
                        <input type="text" class="image" id="P1Image">
                        <label for="P1Color">Color:</label>
                        <input type="color" class="color" id="P1Color">
                        <button id="save">Save</button>

                    </div>

                    <div id="P2" class="player-settings">
                        
                        <label for="P2Image">Image URL:</label>
                        <input type="text" class="image" id="P2Image">
                        <label for="P2Color">Color:</label>
                        <input type="color" class="color" id="P2Color">
                        <button id="cancel">Cancel</button>
                        
                    </div>
                    
                </div>

            </div>

        </dialog>
        
        
        <nav>
            <button id="open-settings">Settings</button>
            <button id="reset">Play again</button>
        </nav>

        <input type="range" id="rotation" min="-135" max="225" value="45" step="5">
        <input type="range" id="spacing" min="0" max="65" value="25" step="5">
        
        <div id="board">
            <div class="level y1">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
            <div class="level y2">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
            <div class="level y3">
                <div class="cell x1"></div>
                <div class="cell x2"></div>
                <div class="cell x3"></div>
                <div class="cell x4"></div>
                <div class="cell x5"></div>
                <div class="cell x6"></div>
                <div class="cell x7"></div>
                <div class="cell x8"></div>
                <div class="cell x9"></div>
            </div>
        </div>
        
        
        <script src="script.js"></script>
    </body>
    
</html>
